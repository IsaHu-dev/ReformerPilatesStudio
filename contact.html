<body>
  <header class="head">
    <a href="#"><img class="logo" alt="Reformer Pilates Logo" src="images/reformer_logo_sml.jpg" width="410" height="129"></a>
    <nav>
      <ul class="navbar">

  <!-- Contact Form -->
  <div class="contact-form-container">
    <div class="container">
      <h2 class="cont_subheader">Sign Up</h2>
      <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required placeholder="Enter your address">
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>

        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>

</html>
